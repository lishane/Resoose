    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.term" value="formal">

    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.term" value="fast food">
            Fast foods the way to go!
        </label>
    </div>
</div>
