<div class="text-center" ng-app="formApp" ng-controller="resultController">
    <h3>And we have chosen...</h3>
    <div id="results">
        <div class="img" style='background-image: url("{{ data.image_url }}")'></div>
        <div class="contents">
            <h3>{{ data.name }}</h3>
                <small>{{ data.price }}</small>

                <div id="review">
                    <div class="bar">
                        <div class="bar-highlight" style='width: {{ (data.rating / 5) * 100 }}%'></div>
                    </div>
                    <span>{{ data.rating }} out of {{ data.review_count }} reviews</span>
                </div>

                <hr>

                <div class="text-danger" ng-if="data.is_closed">
                    Currently Not Open
                </div>
                <div class="text-success" ng-if="!data.is_closed">
                    Currently Open
                </div>

                <div>
                    <span class="glyphicon glyphicon-earphone"></span>
                    <a ng-href="tel:{{ data.phone }}">{{ data.phone }}</a>
                </div>
                <div>
                    <span class="glyphicon glyphicon-globe"></span>
                    <a ng-href="{{ data.url }}">View on yelp</a>
                </div>
        </div>
        <iframe
                width="100%"
                height="400"
                frameborder="0" style="border:0"
                ng-src="{{getMapsSrc(data.location.mapsQuery)}}"
                allowfullscreen>
        </iframe>
    </div>
</div>
